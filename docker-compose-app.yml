version: '3'

services:
  dbiapp:
    build:
      context: ./app
      dockerfile: Dockerfile
    command: dotnet run --project ./app/src/WebApp/
    restart: always
    volumes:
      - .:/code
    ports:
      - "5001:5001"
    expose:
      - "5001"
    networks:
      - dbintegration-compose-network


networks:
  dbintegration-compose-network:
    driver: bridge
